<div [@toggleMainMenu]="animationState"
     (@toggleMainMenu.start)="toggleMainMenuStart($event)"
     (@toggleMainMenu.done)="toggleMainMenuDone($event)"
     class="main-menu">
    <div [class.main-menu-hidden]="false && animationState === 'hide'"
         class="main-menu-content">

        <div [@toggleMainMenuContainerBody]="animationState"
             class="main-menu-content-body">


            <mat-tab-group backgroundColor="accent"
                           [dynamicHeight]="false"
                           [selectedIndex]="currentMenuIndex"
                           animationDuration="210ms"
                           class="main-mat-tab-group">

                <mat-tab>
                    <ng-template mat-tab-label
                                 class="main-no-tab-label">
                    </ng-template>
                    Lorem
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label
                                 class="main-no-tab-label">
                    </ng-template>


                    <mat-card *ngFor="let item of mediumContent"
                              class="lorem-ipsum-card">
                        <app-icon-menu>

                        </app-icon-menu>
                        <span>
                            {{item}}
                        </span>
                        <img src="assets/images/test/angular.png">
                    </mat-card>
                </mat-tab>

                <mat-tab>
                    <ng-template mat-tab-label
                                 class="main-no-tab-label">
                    </ng-template>

                    <cdk-virtual-scroll-viewport autosize
                                                 class="example-viewport">
                        <!-- <div *cdkVirtualFor="let item of longContent"> -->
                        <mat-card *cdkVirtualFor="let item of objContent"
                                  class="lorem-ipsum-card">
                            <h3>{{item.id}}</h3>
                            <app-icon-menu>

                            </app-icon-menu>
                            <span>
                                {{item.text}}
                            </span>
                            <img src="https://picsum.photos/{{item.imgWidth}}/{{item.imgHeight}}"
                                 [width]="item.imgWidth"
                                 [height]="item.imgHeight">
                        </mat-card>
                        <!-- </div> -->
                    </cdk-virtual-scroll-viewport>
                </mat-tab>

            </mat-tab-group>




        </div>
    </div>
    <div class="main-menu-buttons">
        <button (click)="expand('main')"
                mat-button
                class="main-menu-button">
            <i class="fa fa-bars">
            </i>
        </button>
        <mat-divider>

        </mat-divider>
        <button (click)="expand('user')"
                mat-button
                class="main-menu-button">
            <i class="fa fa-user">
            </i>
        </button>

        <button (click)="expand('starred')"
                mat-button
                class="main-menu-button">
            <i class="far fa-star">
            </i>
        </button>
        <button (click)="expand('messages')"
                mat-button
                class="main-menu-button">
            <i matBadge="7"
               matBadgeColor="warn"
               class="far fa-comment">
            </i>
        </button>

        <div class="divider">

        </div>
        <button (click)="expand('warnings')"
                mat-button
                class="main-menu-button">
            <i matBadge="99+"
               matBadgeColor="warn"
               class="far fa-bell">
            </i>
        </button>
        <mat-divider>

        </mat-divider>
        <button (click)="expand('settings')"
                mat-button
                class="main-menu-button">
            <i class="fa fa-cog">
            </i>
        </button>
    </div>

</div>
<div [@toggleMainMenuMask]="animationState"
     (click)="expand(null)"
     class="main-menu-mask">
</div>


<div class="main-container">
    <mat-toolbar color="primary"
                 class="main-container-toolbar">
        <span>Welcome to {{ title }}!</span>
    </mat-toolbar>
    <mat-toolbar>
        <span>
            Buttons
        </span>
    </mat-toolbar>

    <mat-tab-group>
        <mat-tab label="Raised Buttons">

            <mat-card>
                <div class="button-row">
                    <button mat-raised-button>
                        Basic
                    </button>
                    <button mat-raised-button
                            color="primary">
                        Primary
                    </button>
                    <button mat-raised-button
                            color="accent">
                        Accent
                    </button>
                    <button mat-raised-button
                            color="warn">
                        Warn
                    </button>
                    <button mat-raised-button
                            disabled>
                        Disabled
                    </button>
                    <a mat-raised-button
                       routerLink=".">
                        Link
                    </a>
                </div>
            </mat-card>

        </mat-tab>

        <mat-tab label="Basic Buttons">

            <mat-card>
                <div class="button-row">
                    <button mat-button>Basic</button>
                    <button mat-button
                            color="primary">Primary</button>
                    <button mat-button
                            color="accent">Accent</button>
                    <button mat-button
                            color="warn">Warn</button>
                    <button mat-button
                            disabled>Disabled</button>
                    <a mat-button
                       routerLink=".">Link</a>
                </div>
            </mat-card>

        </mat-tab>
    </mat-tab-group>


    <mat-toolbar>
        <span>Form Fields</span>
    </mat-toolbar>

    <mat-form-field class="example-full-width">
        <input [attr.name]="'asd'"
               matInput
               placeholder="Favorite food"
               value="Sushi">
    </mat-form-field>

    <i class="fa fa-arrows-alt">
    </i>



    <!-- <mat-icon svgIcon="app-icon-list"></mat-icon> -->

    <mat-card *ngFor="let item of longContent"
              class="lorem-ipsum-card">
        <app-icon-list></app-icon-list>
        {{item}}
    </mat-card>
</div>
