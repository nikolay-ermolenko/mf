<div style="box-shadow: 0 0 5px red inset;height: 100%;
width: 100%;
position: absolute;">



    <mat-tab-group backgroundColor="accent"
                   [dynamicHeight]="false"
                   [selectedIndex]="currentMenuIndex"
                   animationDuration="210ms"
                   style="width:100%;height:100%;"
                   (selectedTabChange)="selectedTabChange($event)">

        <mat-tab>
            <ng-template mat-tab-label
                         class="main-no-tab-label">
            </ng-template>
            Lorem
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label
                         class="main-no-tab-label">
            </ng-template>
            <!-- *ngIf="listShowed" -->
            <ng-template matTabContent>
                <cdk-virtual-scroll-viewport autosize
                                             appInfiniteScroller
                                             (onInfiniteScrollerTrashHold)="appInfiniteScroller($event)"
                                             style="height: 100%;background: lightcoral;">
                    <div *cdkVirtualFor="let item of objContent; templateCacheSize: 0"
                         style="padding:30px;padding-bottom: 0;">
                        <mat-card class="lorem-ipsum-card"
                                  style="">
                            <mat-card-header>
                                <div mat-card-avatar>
                                    <img mat-card-image
                                         src="https://picsum.photos/{{item.avatarWidth}}/{{item.avatarHeight}}"
                                         [attr.alt]="item.subtitle">
                                </div>
                                <mat-card-title>
                                    {{item.id}}.
                                    {{item.title | titlecase}}
                                </mat-card-title>
                                <mat-card-subtitle>
                                    {{item.subtitle}}
                                </mat-card-subtitle>
                            </mat-card-header>

                            <img mat-card-image
                                 src="https://picsum.photos/{{item.imgWidth}}/{{item.imgHeight}}"
                                 [attr.alt]="item.subtitle">
                            <mat-card-content>
                                <p>
                                    {{item.text}}
                                </p>
                            </mat-card-content>
                            <!-- <img src="https://picsum.photos/{{item.imgWidth}}/{{item.imgHeight}}"
                                 [width]="item.imgWidth"
                                 [height]="item.imgHeight"> -->
                            <mat-card-actions>
                                <button mat-button>LIKE</button>
                                <button mat-button>SHARE</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </cdk-virtual-scroll-viewport>

            </ng-template>
        </mat-tab>
    </mat-tab-group>

    <!-- <div *ngFor="let i of objContent">
        <h1>{{i.id}}</h1>
        {{i.text}}
        <hr>
    </div> -->


</div>
